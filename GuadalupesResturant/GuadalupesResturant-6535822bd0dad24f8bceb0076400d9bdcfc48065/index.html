<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guadalupe's Tex-Mex Restaurant</title>
    <link rel="shortcut icon" href="Images/Logo copy.ico" type="image/x-icon">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

    <!-- navigation bar -->

    <header>
        <nav class="navbar">

            <a href="#">
                <img src="Images/Logo copy.png" alt="Logo" height="60px" width="60px" class="nav-logo" style="padding: 15px;margin-right: 30px;">
            </a class="nav-logo">

            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>

            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Menu</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Reviews</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About us</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contact us</a>
                </li>
            </ul>

            
            
        </nav>
    </header>

    <!-- hero -->

    <section class="hero">
        
       <div class="hero-img" >
         <div class="hero-content">
            <h1 class="welcome">Welcome to Guadalupe's Mexican Restaurant</h1>
            <p class="hero-text">Your go-to spot for authentic Tex-Mex flavors!</p>
            <a href="#" class="btn">Book a Table</a>
            <a href="#" class="btn">Order Online</a>
         </div>
       </div>
     </section>

  <!-- Highlights -->

   <section class="highlights">

        <div class="highlight-item">
            <h2>Our Menu</h2>
            <p>Explore our delicious Tex-Mex dishes</p>
            <button><a href="#">View Menu</a></button>
    
        </div>

    </section>

    <!-- Reviews -->

     <section class="reviews">
        <div class="review-item">
            <img src="Images/5 star.png" alt="" width="200px" height="100px">

            <h2>Reviews</h2>
            <p>Read what our customers have to say about us</p>
            <button><a href="#">View Reviews</a></button>
    
        </div>

     </section>

     <!-- gallery -->
      <section class="gallery">
        <h2>Gallery</h2>
        <div class="gallery-grid">
            <img src="Images/Guadalupe Taco Salad.jpg" alt="Guadalupe Taco Salad" class="pic">
            <img src="Images/Fajitas.jpg" alt="Fajitas" class="pic">
            <img src="Images/El cancun.jpg" alt="El cancun" class="pic">
            <img src="Images/Fried icecream.jpg" alt="Ice-cream" class="pic">
            <img src="Images/Lunch Custom combo.jpg" alt="Lunch combo" class="pic">
            <img src="Images/Quesadaillas.jpg" alt="Quesadaillas" class="pic">
            <img src="Images/Nachos.jpg" alt="Nachos" class="pic">
            <img src="Images/Torta.jpg" alt="Tortas" class="pic">
            <img src="Images/Taquitos.jpg" alt="Taquitos" class="pic">
            <img src="Images/New mexico Puerco.jpg" alt="Puerco" class="pic">
        </div>
      </section>

      <!-- About us -->

      <!--  -->
    
    <!-- Back to Top Button -->
    <button id="back-to-top" title="Back to Top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="javascript.js"></script>
</body>
</html>
